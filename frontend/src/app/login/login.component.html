<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>Projet POC</mat-card-title>
            <mat-card-subtitle>Connectez vous à votre compte</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="emailInput" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" matInput placeholder="Email" autocomplete="email" type="email">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" [(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" matInput placeholder="Mot de passe" type="password" autocomplete="current-password">
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button type='button' mat-raised-button id="login" color="primary" (click)="login()">Connexion</button>
                <button  mat-button id="createAccount" (click)="createAccount()" type="button">Créer un compte</button>
            </mat-card-actions>

        </mat-card>

    </form>
</div>
