<h2 mat-dialog-title>Ajouter un utilisateur</h2>
<mat-dialog-content class="mat-typography">



  <mat-form-field class="full-width">
    <input matInput id="username" [(ngModel)]='username' placeholder="Prénom">        
</mat-form-field>

<mat-form-field class="full-width">
    <input matInput id="userlastname" [(ngModel)]='userlastname' placeholder="Nom" >        
</mat-form-field>

<mat-form-field class="full-width">
    <input matInput id="userEmail" [(ngModel)]='userEmail' placeholder="Email" >        
</mat-form-field>

<mat-form-field class="full-width">
    <input matInput id="userPassword" [(ngModel)]='userPassword' type="password" placeholder="Mot De Passe">        
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Profile</mat-label>
    <mat-select [(value)]="profile" >
      <mat-option *ngFor="let profile of profileList" [value]="profile.value">
        {{profile.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

<mat-form-field appearance="fill">
    <mat-label>Manager</mat-label>
    <mat-select [(value)]="idManager" >
      <mat-option *ngFor="let manager of ManagerList" [value]="manager.id">
        {{manager.userName}} {{manager.userLastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align=end>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" (click)="creerUser()" cdkFocusInitial>Créer</button>
</mat-dialog-actions>
