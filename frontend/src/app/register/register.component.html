<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>angular-material-template</mat-card-title>
            <mat-card-subtitle>Create your account</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="emailInput" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" matInput placeholder="Email" autocomplete="email" type="email">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput1" [(ngModel)]="mdp1" [ngModelOptions]="{standalone: true}" matInput placeholder="Mot de passe" type="password">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput2" [(ngModel)]="mdp2" [ngModelOptions]="{standalone: true}" matInput placeholder="Confirmer le mot de passe" type="password">
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="login" color="primary" (click)="createAccount()">Cr√©er</button>
                <button mat-button id="createAccount" (click)="backToLogin()" type="button">Retour</button>
            </mat-card-actions>

        </mat-card>
    </form>
</div>
