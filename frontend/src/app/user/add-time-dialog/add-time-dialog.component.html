<h2 mat-dialog-title>Ajouter du temps</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field class="full-width">
    <input id="Projet" [(ngModel)]="ProjetId" [ngModelOptions]="{standalone: true}" matInput placeholder="Projet" type="text">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input id="StartingDate" [(ngModel)]="StartingDate" [ngModelOptions]="{standalone: true}" matInput placeholder="Date de dÃ©but" type="text">
  </mat-form-field> 

  <mat-form-field class="full-width">
    <input id="Duree" [(ngModel)]="Duree" [ngModelOptions]="{standalone: true}" matInput placeholder="Duree" type="text">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align=end>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" (click)="sendTime()" cdkFocusInitial>Enregistrer</button>
</mat-dialog-actions>
