<h2 mat-dialog-title>Modifier ce temps</h2>
<mat-dialog-content class="mat-typography">


  <mat-label>Date de début</mat-label>
  <mat-form-field class="full-width">
    <input id="StartingDate" [(ngModel)]="StartingDate" [ngModelOptions]="{standalone: true}" matInput placeholder="Date de début" type="text">
  </mat-form-field> 

  <mat-label>Durée</mat-label>
  <mat-form-field class="full-width">
    <input id="Duree" [(ngModel)]="Duree" [ngModelOptions]="{standalone: true}" matInput placeholder="Duree" type="text">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align=end>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" (click)="UpdateTime()" cdkFocusInitial>Modifier</button>
</mat-dialog-actions>
