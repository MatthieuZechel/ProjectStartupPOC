<button style="margin: 1rem;" mat-raised-button color="primary" (click)="pdf()">Télécharger le pdf</button>
<button style="margin: 1rem;" mat-raised-button color="primary" [routerLink]="['/user']">Retour</button>

<div class="page" id="page">
<img src="/assets/logo_telecom.jpg">

<div *ngIf="isDataLoaded" style="width: 210mm; height: 297mm; clear: right">
    <h1>Temps Travaillé</h1>
    <p>Nom Prénom : {{user.userName}} {{user.userLastName}}</p>
    <p>E-mail : {{user.email}}</p>
    <p>Poste : {{user.profile}}</p>
    <p>Manager : {{user.manager}}</p>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="projets" class="mat-elevation-z8">   
            <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>  
        <ng-container matColumnDef="projet">
            <th mat-header-cell *matHeaderCellDef> Projet </th>
            <td mat-cell *matCellDef="let element"> {{element.projet}} </td>
        </ng-container>  
        <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef> Temps </th>
            <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
